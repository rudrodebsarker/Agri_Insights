<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Received Products from Farmer</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom Styles -->
  <style>
    body {
      background-color: #f8fafc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }

    .container-box {
      background-color: #ffffff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      margin-top: 20px;
    }

    .btn-success {
      font-weight: 600;
    }

    .table thead {
      background-color: #e2e8f0;
    }

    .search-section {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      align-items: center;
    }

    h3 {
      font-weight: bold;
      color: #1f2937;
    }
  </style>
</head>

<body>

  <div class="container">
    <!-- Header Section -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3>Received Products from Farmer</h3>
      <a href="wholesaler_dashboard.html" class="btn btn-success">‚Üê Back to Dashboard</a>
    </div>

    <!-- Search Section -->
    <div class="search-section">
      <input type="text" id="searchInput" class="form-control" placeholder="Search by Product Name or Farmer ID..." style="max-width: 300px;">
      <button class="btn btn-primary" onclick="searchProduct()">Search</button>
    </div>

    <!-- Table Section -->
    <div class="container-box">
      <table class="table table-bordered table-hover align-middle">
        <thead>
          <tr>
            <th>Product ID</th>
            <th>Name</th>
            <th>Unit Cost</th>
            <th>Quantity</th>
            <th>Date</th>
            <th>Farmer ID</th>
            <th>Wholeseller ID</th>
          </tr>
        </thead>
        <tbody id="receivedProductsTableBody">
          <!-- Dynamic content will be inserted here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- JavaScript Section -->
  <script>
    // Example received product data (replace with real backend data later)
    const receivedProducts = [
      { productId: 'P001', name: 'Wheat', unitCost: '20', quantity: '100', date: '2025-04-25', farmerId: 'F001', wholesellId: 'WH001' },
      { productId: 'P002', name: 'Rice', unitCost: '25', quantity: '200', date: '2025-04-26', farmerId: 'F002', wholesellId: 'WH002' },
      { productId: 'P003', name: 'Corn', unitCost: '15', quantity: '150', date: '2025-04-27', farmerId: 'F003', wholesellId: 'WH003' }
    ];

    const tableBody = document.getElementById('receivedProductsTableBody');

    // Function to load received products into the table
    function loadReceivedProducts(data) {
      tableBody.innerHTML = ''; // Clear previous table content
      data.forEach(product => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${product.productId}</td>
          <td>${product.name}</td>
          <td>${product.unitCost}</td>
          <td>${product.quantity}</td>
          <td>${product.date}</td>
          <td>${product.farmerId}</td>
          <td>${product.wholesellId}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    // Function to search products
    function searchProduct() {
      const searchText = document.getElementById('searchInput').value.toLowerCase();
      const filteredProducts = receivedProducts.filter(product =>
        product.name.toLowerCase().includes(searchText) || 
        product.farmerId.toLowerCase().includes(searchText)
      );
      loadReceivedProducts(filteredProducts);
    }

    // Load products initially when page loads
    window.onload = () => loadReceivedProducts(receivedProducts);
  </script>

</body>
</html>
