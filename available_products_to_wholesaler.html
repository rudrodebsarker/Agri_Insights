<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Available Products to Wholesaler</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom Styles -->
  <style>
    body {
      background-color: #f8fafc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }

    .container-box {
      background-color: #ffffff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      margin-top: 20px;
    }

    .btn-success {
      font-weight: 600;
    }

    .table thead {
      background-color: #e2e8f0;
    }

    .search-section {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      align-items: center;
    }

    h3 {
      font-weight: bold;
      color: #1f2937;
    }
  </style>
</head>

<body>

  <div class="container">
    <!-- Header Section -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3>Available Products to Wholesaler</h3>
      <a href="wholesaler_dashboard.html" class="btn btn-success">‚Üê Back to Dashboard</a>
    </div>

    <!-- Search Section -->
    <div class="search-section">
      <input type="text" id="searchInput" class="form-control" placeholder="Search by Product Name or ID..." style="max-width: 300px;">
      <button class="btn btn-primary" onclick="searchProduct()">Search</button>
    </div>

    <!-- Table Section -->
    <div class="container-box">
      <table class="table table-bordered table-hover align-middle">
        <thead>
          <tr>
            <th>Product ID</th>
            <th>Name</th>
            <th>Seasonality</th>
            <th>Type</th>
            <th>Variety</th>
          </tr>
        </thead>
        <tbody id="productTableBody">
          <!-- Dynamic content will be inserted here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- JavaScript Section -->
  <script>
    // Sample product data (replace with real backend data later)
    const products = [
      { productId: 'P001', name: 'Wheat', seasonality: 'Winter', type: 'Grain', variety: 'Durum' },
      { productId: 'P002', name: 'Rice', seasonality: 'Summer', type: 'Grain', variety: 'Basmati' },
      { productId: 'P003', name: 'Tomato', seasonality: 'Summer', type: 'Vegetable', variety: 'Cherry' }
    ];

    const tableBody = document.getElementById('productTableBody');

    // Function to load all products
    function loadProducts(data) {
      tableBody.innerHTML = ''; // Clear existing table
      data.forEach(product => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${product.productId}</td>
          <td>${product.name}</td>
          <td>${product.seasonality}</td>
          <td>${product.type}</td>
          <td>${product.variety}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    // Function to search product
    function searchProduct() {
      const searchText = document.getElementById('searchInput').value.toLowerCase();
      const filteredProducts = products.filter(product =>
        product.productId.toLowerCase().includes(searchText) ||
        product.name.toLowerCase().includes(searchText)
      );
      loadProducts(filteredProducts);
    }

    // Load products initially when page loads
    window.onload = () => loadProducts(products);
  </script>

</body>
</html>
