<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buyer information to Wholesaler</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom Styles -->
  <style>
    body {
      background-color: #f8fafc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }

    .container-box {
      background-color: #ffffff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      margin-top: 20px;
    }

    .btn-success {
      font-weight: 600;
    }

    .table thead {
      background-color: #e2e8f0;
    }

    .search-section {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      align-items: center;
    }

    h3 {
      font-weight: bold;
      color: #1f2937;
    }
  </style>
</head>

<body>

  <div class="container">
    <!-- Header Section -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3>Buyer information to Wholesaler</h3>
      <a href="wholesaler_dashboard.html" class="btn btn-success">‚Üê Back to Dashboard</a>
    </div>

    <!-- Search Section -->
    <div class="search-section">
      <input type="text" id="searchInput" class="form-control" placeholder="Search by Retailer Name or ID..." style="max-width: 300px;">
      <button class="btn btn-primary" onclick="searchRetailer()">Search</button>
    </div>

    <!-- Table Section -->
    <div class="container-box">
      <table class="table table-bordered table-hover align-middle">
        <thead>
          <tr>
            <th>Retailer ID</th>
            <th>Name</th>
            <th>Contact</th>
            <th>Road</th>
            <th>Area</th>
            <th>District</th>
            <th>Country</th>
          </tr>
        </thead>
        <tbody id="retailerTableBody">
          <!-- Dynamic content will be inserted here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- JavaScript Section -->
  <script>
    // Example retailer data (replace with real backend data later)
    const retailers = [
      { retailerId: 'RT001', name: 'Fresh Mart', contact: '1234567890', road: '1st Ave', area: 'Downtown', district: 'Central', country: 'CountryA' },
      { retailerId: 'RT002', name: 'Agro Store', contact: '9876543210', road: '2nd St', area: 'Uptown', district: 'North', country: 'CountryB' },
      { retailerId: 'RT003', name: 'Green Grocers', contact: '5556667777', road: 'Main Rd', area: 'Suburb', district: 'South', country: 'CountryC' }
    ];

    const tableBody = document.getElementById('retailerTableBody');

    // Function to load retailers into the table
    function loadRetailers(data) {
      tableBody.innerHTML = ''; // Clear previous table content
      data.forEach(retailer => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${retailer.retailerId}</td>
          <td>${retailer.name}</td>
          <td>${retailer.contact}</td>
          <td>${retailer.road}</td>
          <td>${retailer.area}</td>
          <td>${retailer.district}</td>
          <td>${retailer.country}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    // Function to search retailers
    function searchRetailer() {
      const searchText = document.getElementById('searchInput').value.toLowerCase();
      const filteredRetailers = retailers.filter(retailer =>
        retailer.retailerId.toLowerCase().includes(searchText) ||
        retailer.name.toLowerCase().includes(searchText)
      );
      loadRetailers(filteredRetailers);
    }

    // Load retailers when page loads
    window.onload = () => loadRetailers(retailers);
  </script>

</body>
</html>
