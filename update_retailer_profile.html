<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Update Retailer Profile</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f1f5f9;
      margin: 0;
      padding: 20px;
    }

    h2 {
      font-size: 28px;
      font-weight: bold;
      color: #111827;
      margin-bottom: 20px;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      margin-bottom: 30px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 600;
      margin-bottom: 5px;
      color: #374151;
    }

    input[type="text"] {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      background-color: #f9fafb;
    }

    .action-buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    button, .back-btn {
      padding: 10px 20px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .add-btn {
      background-color: #3b82f6;
      color: white;
    }

    .add-btn:hover {
      background-color: #2563eb;
    }

    .edit-btn {
      background-color: #facc15;
    }

    .delete-btn {
      background-color: #ef4444;
      color: white;
    }

    .back-btn {
      background-color: #10b981;
      color: white;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 16px;
      text-align: left;
      border-bottom: 1px solid #e5e7eb;
    }

    th {
      background-color: #f3f4f6;
      font-weight: 600;
    }

    td:last-child {
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>Update Retailer Profile</h2>

  <!-- Back Button -->
  <a href="retailer_dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>

  <!-- Input Form Section -->
  <div class="container">
    <form id="retailerForm">
      <div class="form-grid">
        <div class="form-group">
          <label for="retailer_id">Retailer ID</label>
          <input type="text" id="retailer_id" required>
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" required>
        </div>
        <div class="form-group">
          <label for="contact">Contact</label>
          <input type="text" id="contact" required>
        </div>
        <div class="form-group">
          <label for="road">Road</label>
          <input type="text" id="road" required>
        </div>
        <div class="form-group">
          <label for="area">Area</label>
          <input type="text" id="area" required>
        </div>
        <div class="form-group">
          <label for="district">District</label>
          <input type="text" id="district" required>
        </div>
        <div class="form-group">
          <label for="country">Country</label>
          <input type="text" id="country" required>
        </div>
      </div>
      <button type="submit" class="add-btn">Add</button>
    </form>
  </div>

  <!-- Retailer Table Section -->
  <table id="retailerTable">
    <thead>
      <tr>
        <th>Retailer ID</th>
        <th>Name</th>
        <th>Contact</th>
        <th>Road</th>
        <th>Area</th>
        <th>District</th>
        <th>Country</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- JavaScript Logic -->
  <script>
    const form = document.getElementById("retailerForm");
    const tableBody = document.querySelector("#retailerTable tbody");
    let editIndex = -1;

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const retailer = {
        id: document.getElementById("retailer_id").value,
        name: document.getElementById("name").value,
        contact: document.getElementById("contact").value,
        road: document.getElementById("road").value,
        area: document.getElementById("area").value,
        district: document.getElementById("district").value,
        country: document.getElementById("country").value
      };

      if (editIndex === -1) {
        addRow(retailer);
      } else {
        updateRow(editIndex, retailer);
        editIndex = -1;
        form.querySelector(".add-btn").textContent = "Add";
      }

      form.reset();
    });

    function addRow(retailer) {
      const row = tableBody.insertRow();
      row.innerHTML = `
        <td>${retailer.id}</td>
        <td>${retailer.name}</td>
        <td>${retailer.contact}</td>
        <td>${retailer.road}</td>
        <td>${retailer.area}</td>
        <td>${retailer.district}</td>
        <td>${retailer.country}</td>
        <td>
          <button class="edit-btn" onclick="editRow(this)">EDIT</button>
          <button class="delete-btn" onclick="deleteRow(this)">DELETE</button>
        </td>
      `;
    }

    function editRow(button) {
      const row = button.closest("tr");
      editIndex = row.rowIndex - 1;
      const cells = row.querySelectorAll("td");

      document.getElementById("retailer_id").value = cells[0].textContent;
      document.getElementById("name").value = cells[1].textContent;
      document.getElementById("contact").value = cells[2].textContent;
      document.getElementById("road").value = cells[3].textContent;
      document.getElementById("area").value = cells[4].textContent;
      document.getElementById("district").value = cells[5].textContent;
      document.getElementById("country").value = cells[6].textContent;

      form.querySelector(".add-btn").textContent = "Update";
    }

    function updateRow(index, retailer) {
      const row = tableBody.rows[index];
      row.cells[0].textContent = retailer.id;
      row.cells[1].textContent = retailer.name;
      row.cells[2].textContent = retailer.contact;
      row.cells[3].textContent = retailer.road;
      row.cells[4].textContent = retailer.area;
      row.cells[5].textContent = retailer.district;
      row.cells[6].textContent = retailer.country;
    }

    function deleteRow(button) {
      const row = button.closest("tr");
      row.remove();
    }
  </script>

</body>
</html>
