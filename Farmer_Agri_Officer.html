<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Agri Officer Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Base styles from previous system */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 40px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .hero-section {
            background: linear-gradient(rgba(44, 62, 80, 0.8), rgba(44, 122, 123, 0.8)),
                        url('https://images.unsplash.com/photo-1586773860418-d37222d8fbe3?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            height: 250px;
            border-radius: 15px;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .hero-section h1 {
            color: white;
            font-size: 2.8em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            z-index: 2;
        }

        .stats-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            margin: 25px 0;
            display: flex;
            align-items: center;
            gap: 20px;
            border-left: 5px solid #2c7a7b;
        }

        .stats-icon {
            font-size: 28px;
            background: #2c7a7b;
            color: white;
            padding: 18px;
            border-radius: 50%;
        }

        .form-container {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #f0f0f0;
        }

        th {
            background: #2c7a7b;
            color: white;
            font-weight: 500;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .edit-btn {
            background: #285e61;
            padding: 8px 15px;
            border-radius: 5px;
            border: none;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .delete-btn {
            background: #e74c3c;
            padding: 8px 15px;
            border-radius: 5px;
            border: none;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button {
            background: #2c7a7b;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        input, textarea {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #2c7a7b;
            box-shadow: 0 0 8px rgba(44, 122, 123, 0.2);
        }

        .decorative-icons {
            position: absolute;
            opacity: 0.1;
            font-size: 100px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero-section">
            <i class="fas fa-clipboard-list decorative-icons icon-left"></i>
            <h1>ðŸŒ¾ Agri Officer Management</h1>
            <i class="fas fa-tractor decorative-icons icon-right"></i>
        </div>

        <div class="stats-card">
            <i class="fas fa-chart-line stats-icon"></i>
            <div>
                <h3>Officer Statistics</h3>
                <p>Total Officers: <span id="totalOfficers">0</span></p>
                <p>Active Farmers: <span id="activeFarmers">0</span></p>
            </div>
        </div>

        <div class="form-container">
            <form id="officerForm">
                <div class="form-grid">
                    <div class="input-group">
                        <label><i class="fas fa-id-badge"></i>Officer ID</label>
                        <input type="text" id="officerId" required>
                    </div>
                    <div class="input-group">
                        <label><i class="fas fa-user"></i>Farmer ID</label>
                        <input type="text" id="farmerId" required>
                    </div>
                    <div class="input-group">
                        <label><i class="fas fa-info-circle"></i>Recommendations</label>
                        <textarea id="recommendations" rows="3"></textarea>
                    </div>
                    <div class="input-group">
                        <label><i class="fas fa-calendar-check"></i>Joining Date</label>
                        <input type="date" id="joiningDate" required>
                    </div>
                    <div class="input-group">
                        <label><i class="fas fa-calendar-times"></i>Transfer Date</label>
                        <input type="date" id="transferDate">
                    </div>
                </div>
                <div class="btn-container">
                    <button type="submit"><i class="fas fa-user-shield"></i>Submit Officer Data</button>
                </div>
            </form>
        </div>

        <table id="officersTable">
            <thead>
                <tr>
                    <th>Officer ID</th>
                    <th>Farmer ID</th>
                    <th>Recommendations</th>
                    <th>Joining Date</th>
                    <th>Transfer Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table data will be inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        const form = document.getElementById('officerForm');
        const tableBody = document.querySelector('#officersTable tbody');
        let editMode = false;
        let currentEditId = null;

        function findRowById(id) {
            return Array.from(tableBody.rows).find(row => 
                row.cells[0].textContent === id
            );
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const officer = {
                officerId: document.getElementById('officerId').value,
                farmerId: document.getElementById('farmerId').value,
                recommendations: document.getElementById('recommendations').value,
                joiningDate: document.getElementById('joiningDate').value,
                transferDate: document.getElementById('transferDate').value
            };

            if (editMode) {
                updateOfficer(currentEditId, officer);
            } else {
                if (findRowById(officer.officerId)) {
                    alert('Officer ID already exists!');
                    return;
                }
                addOfficer(officer);
            }

            form.reset();
            editMode = false;
            currentEditId = null;
        });

        function addOfficer(officer) {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${officer.officerId}</td>
                <td>${officer.farmerId}</td>
                <td>${officer.recommendations}</td>
                <td>${officer.joiningDate}</td>
                <td>${officer.transferDate || 'N/A'}</td>
                <td>
                    <div class="action-buttons">
                        <button class="edit-btn" onclick="editOfficer('${officer.officerId}')"><i class="fas fa-edit"></i>Edit</button>
                        <button class="delete-btn" onclick="deleteOfficer('${officer.officerId}')"><i class="fas fa-trash"></i>Delete</button>
                    </div>
                </td>
            `;
            tableBody.appendChild(row);
            updateStats();
        }

        function editOfficer(id) {
            const row = findRowById(id);
            if (!row) return;

            const cells = row.cells;
            document.getElementById('officerId').value = cells[0].textContent;
            document.getElementById('farmerId').value = cells[1].textContent;
            document.getElementById('recommendations').value = cells[2].textContent;
            document.getElementById('joiningDate').value = cells[3].textContent;
            document.getElementById('transferDate').value = cells[4].textContent === 'N/A' ? '' : cells[4].textContent;
            
            editMode = true;
            currentEditId = id;
        }

        function updateOfficer(oldId, updatedOfficer) {
            const row = findRowById(oldId);
            if (!row) return;

            row.innerHTML = `
                <td>${updatedOfficer.officerId}</td>
                <td>${updatedOfficer.farmerId}</td>
                <td>${updatedOfficer.recommendations}</td>
                <td>${updatedOfficer.joiningDate}</td>
                <td>${updatedOfficer.transferDate || 'N/A'}</td>
                <td>
                    <div class="action-buttons">
                        <button class="edit-btn" onclick="editOfficer('${updatedOfficer.officerId}')"><i class="fas fa-edit"></i>Edit</button>
                        <button class="delete-btn" onclick="deleteOfficer('${updatedOfficer.officerId}')"><i class="fas fa-trash"></i>Delete</button>
                    </div>
                </td>
            `;
            updateStats();
        }

        function deleteOfficer(id) {
            const row = findRowById(id);
            if (row) row.remove();
            updateStats();
        }

        function updateStats() {
            const officers = document.querySelectorAll('#officersTable tbody tr');
            const farmers = new Set();
            
            officers.forEach(tr => {
                farmers.add(tr.cells[1].textContent);
            });
            
            document.getElementById('totalOfficers').textContent = officers.length;
            document.getElementById('activeFarmers').textContent = farmers.size;
        }
    </script>
</body>
</html>
