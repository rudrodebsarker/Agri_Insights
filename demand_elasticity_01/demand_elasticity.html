<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumer Demand Dashboard</title>
    
    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>

    <!-- Internal CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        .container {
            width: 90%;
            margin: auto;
        }

        .chart-wrapper {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .chart-box {
            width: 600px;
        }

        canvas {
            width: 100%;
            height: 300px;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        button {
            margin: 10px;
            padding: 8px 12px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .controls {
            margin: 20px;
        }
    </style>
</head>
<body>

    <h2>ðŸ“Š Consumer Demand & Price Elasticity</h2>

    <div class="container">
        <div class="chart-wrapper">
            <div class="chart-box">
                <canvas id="consumptionChart"></canvas>
            </div>
            <div class="chart-box">
                <canvas id="priceChart"></canvas>
            </div>
        </div>
    </div>

    <div class="controls">
        <input type="date" id="startDate"> to
        <input type="date" id="endDate">
        <button onclick="filterData()">Filter</button>
    </div>

    <table id="salesTable">
        <thead>
            <tr>
                <th>Sale ID</th>
                <th>Product ID</th>
                <th>Quantity Sold</th>
                <th>Unit Price</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be added dynamically -->
        </tbody>
    </table>

    <!-- Internal JS -->
    <script>
        let salesData = [
            { sale_id: 1, product_id: 101, quantity: 20, price: 10, date: "2025-04-01" },
            { sale_id: 2, product_id: 102, quantity: 15, price: 12, date: "2025-04-02" },
            { sale_id: 3, product_id: 103, quantity: 25, price: 8, date: "2025-04-03" },
            { sale_id: 4, product_id: 101, quantity: 10, price: 10, date: "2025-04-04" }
        ];

        $(document).ready(function () {
            $('#salesTable').DataTable(); // Initialize DataTable
            loadTable(salesData);
            updateChart(salesData);
            updatePriceChart(salesData);
        });

        function loadTable(data) {
            let table = $('#salesTable').DataTable();
            table.clear();

            data.forEach(item => {
                table.row.add([
                    item.sale_id,
                    item.product_id,
                    item.quantity,
                    `$${item.price}`,
                    item.date
                ]).draw(false);
            });
        }

        let consumptionChart;
        function updateChart(data) {
            let labels = data.map(item => item.date);
            let quantities = data.map(item => item.quantity);

            let ctx = document.getElementById('consumptionChart').getContext('2d');

            if (consumptionChart) {
                consumptionChart.destroy();
            }

            consumptionChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Quantity Sold',
                        data: quantities,
                        backgroundColor: 'rgba(0, 123, 255, 0.5)',
                        borderColor: 'blue',
                        borderWidth: 2,
                        fill: true
                    }]
                }
            });
        }

        let priceChart;
        function updatePriceChart(data) {
            let labels = data.map(item => item.date);
            let prices = data.map(item => item.price);

            let ctx = document.getElementById('priceChart').getContext('2d');

            if (priceChart) {
                priceChart.destroy();
            }

            priceChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Unit Price',
                        data: prices,
                        backgroundColor: 'rgba(40, 167, 69, 0.5)',
                        borderColor: 'green',
                        borderWidth: 2,
                        fill: true
                    }]
                }
            });
        }

        function filterData() {
            let startDate = document.getElementById('startDate').value;
            let endDate = document.getElementById('endDate').value;

            let filteredData = salesData.filter(item => item.date >= startDate && item.date <= endDate);
            loadTable(filteredData);
            updateChart(filteredData);
            updatePriceChart(filteredData);
        }
    </script>

</body>
</html>
