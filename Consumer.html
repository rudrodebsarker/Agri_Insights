<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumer Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 40px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .hero-section {
            background: linear-gradient(rgba(44, 62, 80, 0.8), rgba(147, 51, 234, 0.8)),
                        url('https://images.unsplash.com/photo-1556740714-a8395b3bf30f?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            height: 250px;
            border-radius: 15px;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .hero-section h1 {
            color: white;
            font-size: 2.8em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            z-index: 2;
        }

        .stats-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            margin: 25px 0;
            display: flex;
            align-items: center;
            gap: 20px;
            border-left: 5px solid #9333ea;
        }

        .stats-icon {
            font-size: 28px;
            background: #9333ea;
            color: white;
            padding: 18px;
            border-radius: 50%;
        }

        .form-container {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #f0f0f0;
        }

        th {
            background: #9333ea;
            color: white;
            font-weight: 500;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .edit-btn {
            background: #6b21a8;
            padding: 8px 15px;
            border-radius: 5px;
            border: none;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .delete-btn {
            background: #e74c3c;
            padding: 8px 15px;
            border-radius: 5px;
            border: none;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button {
            background: #9333ea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        input {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #9333ea;
            box-shadow: 0 0 8px rgba(147, 51, 234, 0.2);
        }

        .decorative-icons {
            position: absolute;
            opacity: 0.1;
            font-size: 100px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero-section">
            <i class="fas fa-users decorative-icons icon-left"></i>
            <h1>ðŸ‘¥ Consumer Management System</h1>
            <i class="fas fa-shopping-cart decorative-icons icon-right"></i>
        </div>

        <div class="stats-card">
            <i class="fas fa-chart-pie stats-icon"></i>
            <div>
                <h3>Consumer Statistics</h3>
                <p>Total Consumers: <span id="totalConsumers">0</span></p>
                <p>Active Emails: <span id="activeEmails">0</span></p>
            </div>
        </div>

        <div class="form-container">
            <form id="consumerForm">
                <div class="form-grid">
                    <div class="input-group">
                        <label><i class="fas fa-id-card"></i>Consumer ID</label>
                        <input type="text" id="consumerId" required>
                    </div>
                    <div class="input-group">
                        <label><i class="fas fa-user"></i>Name</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="input-group">
                        <label><i class="fas fa-phone"></i>Contact</label>
                        <input type="tel" id="contact" required>
                    </div>
                    <div class="input-group">
                        <label><i class="fas fa-envelope"></i>Email</label>
                        <input type="email" id="email" required>
                    </div>
                </div>
                <div class="btn-container">
                    <button type="submit"><i class="fas fa-user-plus"></i>Submit Consumer Data</button>
                </div>
            </form>
        </div>

        <table id="consumersTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Contact</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table data will be inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        const form = document.getElementById('consumerForm');
        const tableBody = document.querySelector('#consumersTable tbody');
        let editMode = false;
        let currentEditId = null;

        function findRowById(id) {
            return Array.from(tableBody.rows).find(row => 
                row.cells[0].textContent === id
            );
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const consumer = {
                id: document.getElementById('consumerId').value,
                name: document.getElementById('name').value,
                contact: document.getElementById('contact').value,
                email: document.getElementById('email').value
            };

            if (editMode) {
                updateConsumer(currentEditId, consumer);
            } else {
                if (findRowById(consumer.id)) {
                    alert('Consumer ID already exists!');
                    return;
                }
                addConsumer(consumer);
            }

            form.reset();
            editMode = false;
            currentEditId = null;
        });

        function addConsumer(consumer) {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${consumer.id}</td>
                <td>${consumer.name}</td>
                <td>${consumer.contact}</td>
                <td>${consumer.email}</td>
                <td>
                    <div class="action-buttons">
                        <button class="edit-btn" onclick="editConsumer('${consumer.id}')"><i class="fas fa-edit"></i>Edit</button>
                        <button class="delete-btn" onclick="deleteConsumer('${consumer.id}')"><i class="fas fa-trash"></i>Delete</button>
                    </div>
                </td>
            `;
            tableBody.appendChild(row);
            updateStats();
        }

        function editConsumer(id) {
            const row = findRowById(id);
            if (!row) return;

            const cells = row.cells;
            document.getElementById('consumerId').value = cells[0].textContent;
            document.getElementById('name').value = cells[1].textContent;
            document.getElementById('contact').value = cells[2].textContent;
            document.getElementById('email').value = cells[3].textContent;
            
            editMode = true;
            currentEditId = id;
        }

        function updateConsumer(oldId, updatedConsumer) {
            const row = findRowById(oldId);
            if (!row) return;

            row.innerHTML = `
                <td>${updatedConsumer.id}</td>
                <td>${updatedConsumer.name}</td>
                <td>${updatedConsumer.contact}</td>
                <td>${updatedConsumer.email}</td>
                <td>
                    <div class="action-buttons">
                        <button class="edit-btn" onclick="editConsumer('${updatedConsumer.id}')"><i class="fas fa-edit"></i>Edit</button>
                        <button class="delete-btn" onclick="deleteConsumer('${updatedConsumer.id}')"><i class="fas fa-trash"></i>Delete</button>
                    </div>
                </td>
            `;
            updateStats();
        }

        function deleteConsumer(id) {
            const row = findRowById(id);
            if (row) row.remove();
            updateStats();
        }

        function updateStats() {
            const consumers = document.querySelectorAll('#consumersTable tbody tr');
            const emails = new Set();
            
            consumers.forEach(tr => {
                emails.add(tr.cells[3].textContent);
            });
            
            document.getElementById('totalConsumers').textContent = consumers.length;
            document.getElementById('activeEmails').textContent = emails.size;
        }
    </script>
</body>
</html>
