<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendation Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 40px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .hero-section {
            background: linear-gradient(rgba(44, 62, 80, 0.8), rgba(52, 152, 219, 0.8)),
                        url('https://images.unsplash.com/photo-1587563871167-1ee9c731aefb?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            height: 250px;
            border-radius: 15px;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .hero-section h1 {
            color: white;
            font-size: 2.8em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            z-index: 2;
        }

        .form-container {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
        }

        button, .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
            margin-right: 10px;
        }

        button:hover, .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            background: #2980b9;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        label {
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        input, textarea {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.2);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .decorative-icons {
            position: absolute;
            opacity: 0.1;
            font-size: 100px;
            color: white;
        }

        .nav-buttons {
            display: flex;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .btn-container {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .submit-btn {
            background: #3498db;
        }

        .next-btn {
            background: #3498db;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="hero-section">
        <i class="fas fa-clipboard-list decorative-icons icon-left"></i>
        <h1>ðŸ“‹ Recommendation Management System</h1>
        <i class="fas fa-users decorative-icons icon-right"></i>
    </div>

    <div class="form-container">
        <form id="recommendationForm" action="#" method="POST">
            <div class="form-grid">
                <div class="input-group">
                    <label><i class="fas fa-id-badge"></i> Officer ID</label>
                    <input type="text" name="officerId" id="officerId" required>
                </div>

                <div class="input-group">
                    <label><i class="fas fa-user-friends"></i> Farmer ID</label>
                    <input type="text" name="farmerId" id="farmerId" required>
                </div>

                <div class="input-group">
                    <label><i class="fas fa-calendar-alt"></i> Joining Date</label>
                    <input type="date" name="joiningDate" id="joiningDate" required>
                </div>

                <div class="input-group">
                    <label><i class="fas fa-calendar-check"></i> Transfer Date</label>
                    <input type="date" name="transferDate" id="transferDate" required>
                </div>
            </div>

            <div class="input-group">
                <label><i class="fas fa-comment-dots"></i> Recommendation Info</label>
                <textarea name="recommendationInfo" id="recommendationInfo" required
                          placeholder="Enter detailed recommendation information here..."></textarea>
            </div>

            <div class="btn-container">
                <button type="submit" class="submit-btn"><i class="fas fa-save"></i> Submit Data</button>
            </div>
        </form>
    </div>

    <div class="nav-buttons">
        <a href="Recommendation_form_list.html" class="btn next-btn"><i class="fas fa-arrow-right"></i> Next Page</a>
    </div>
</div>

<script>

    document.getElementById('recommendationForm').addEventListener('submit', function(event) {
        event.preventDefault();
        alert('Recommendation submitted successfully!');
        // In a real application, this would send data to a server
        this.reset();

});
</script>
</body>
</html>
