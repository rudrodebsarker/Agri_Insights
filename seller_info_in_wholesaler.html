<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seller Information to Wholesaler</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom Styles -->
  <style>
    body {
      background-color: #f8fafc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }

    .container-box {
      background-color: #ffffff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      margin-top: 20px;
    }

    .btn-success {
      font-weight: 600;
    }

    .search-section {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      align-items: center;
    }

    .table thead {
      background-color: #e2e8f0;
    }

    h3 {
      font-weight: bold;
      color: #1f2937;
    }
  </style>
</head>

<body>

  <div class="container">
    <!-- Header with Back Button -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3>Seller Information to Wholesaler</h3>
      <a href="wholesaler_dashboard.html" class="btn btn-success">‚Üê Back to Dashboard</a>
    </div>

    <!-- Search Section -->
    <div class="search-section">
      <input type="text" id="searchInput" class="form-control" placeholder="Search by Farmer Name or ID..." style="max-width: 300px;">
      <button class="btn btn-primary" onclick="searchFarmer()">Search</button>
    </div>

    <!-- Seller Info Table -->
    <div class="container-box">
      <table class="table table-bordered table-hover align-middle">
        <thead>
          <tr>
            <th>Farmer ID</th>
            <th>Name</th>
            <th>Road</th>
            <th>House</th>
            <th>District</th>
            <th>Area</th>
            <th>Country</th>
            <th>Years of Experience</th>
          </tr>
        </thead>
        <tbody id="farmerTableBody">
          <!-- Dynamic rows will be inserted here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- JavaScript Section -->
  <script>
    // Sample farmer data (replace later with backend API data if needed)
    const farmers = [
      { farmerId: 'F001', name: 'John Carter', road: '1st Ave', house: '12A', district: 'Central', area: 'Downtown', country: 'CountryA', experience: '5' },
      { farmerId: 'F002', name: 'Emma Stone', road: '2nd St', house: '23B', district: 'North', area: 'Uptown', country: 'CountryB', experience: '7' },
      { farmerId: 'F003', name: 'Mike Johnson', road: 'Main Blvd', house: '45C', district: 'South', area: 'Suburb', country: 'CountryC', experience: '3' }
    ];

    const tableBody = document.getElementById('farmerTableBody');

    // Function to load all farmers into the table
    function loadFarmers(data) {
      tableBody.innerHTML = ''; // Clear previous rows
      data.forEach(farmer => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${farmer.farmerId}</td>
          <td>${farmer.name}</td>
          <td>${farmer.road}</td>
          <td>${farmer.house}</td>
          <td>${farmer.district}</td>
          <td>${farmer.area}</td>
          <td>${farmer.country}</td>
          <td>${farmer.experience}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    // Function to search farmer by name or ID
    function searchFarmer() {
      const searchText = document.getElementById('searchInput').value.toLowerCase();
      const filteredFarmers = farmers.filter(farmer =>
        farmer.name.toLowerCase().includes(searchText) || farmer.farmerId.toLowerCase().includes(searchText)
      );
      loadFarmers(filteredFarmers);
    }

    // Load all farmers on page load
    window.onload = () => loadFarmers(farmers);
  </script>

</body>
</html>
